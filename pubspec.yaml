name: pet_app
description: pet_app
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  get: ^4.6.1
  flutter_screenutil: ^5.3.1
  path_provider: ^2.0.9
  url_launcher: ^6.0.20
  dio: ^4.0.4
  flutter_svg: ^1.0.3
  shimmer: ^2.0.0
  cached_network_image: ^3.2.0
  logger: ^1.1.0
  flutter_inappwebview: ^5.4.4+3
  get_storage: ^2.0.3
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
    - assets/icons/

  uses-material-design: true
